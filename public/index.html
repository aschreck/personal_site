
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Aaron Schreck</title>
    <link rel="stylesheet" href="/styles/style.css">
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="/javascripts/script.js"></script>
  </head>
  <body>
    <div class="container">
     <div class="login">
       <input type="text" class="login-field">
       <button class="login-btn">Login</button>
     </div>
      <div class="center-content">
        <img class="headshot centered" src="/images/headshot.png" height="180" width="160">
        <h2 class="centered home-txt">Aaron Schreck</h2>
        <h5 class="centered home-txt">Runner — Reader — Engineer</h5>
      </div>
      <div class="final-battle">
        <div class="artistotle centered">
          <div class="a-votes">
            <esi:include src="/a-value" />
          </div>
          <button class="a-vote-btn" type="button">
          <h3>Normal Aristotle?</h3>
          <img src="./public/images/big_aristotle.jpg" height=180 width=160>
        </div>
        <div class="bigArtistotle centered">
          <div class="s-votes">
            <esi:include src="/s-value" />
          </div>
          <button class="s-vote-btn" type="button">
          <h3>Or Big Aristotle?</h3>
          <img src="./public/images/big_aristotle.jpeg" height=180 width=160>
        </div>
      </div>
      <button class="shaq-btn centered" type="button">Give me ShaqFu</button>
      <div class="shaq-zone centered">

      </div>
    </div>
  </body>
</html>
